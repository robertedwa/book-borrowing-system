<!DOCTYPE html>
<html>
<head>
    <title>login page</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      .container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 100px;
      }
      
      .container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .container label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
      }
      
      .container input[type="text"],
      .container input[type="password"] {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      
      .container input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      .container .message {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
      }
     </style>
</head>
<body>
  <div class="container">
 <h2>BOOK BORROWING</h2>
    <h2>SYSTEM</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <input type="submit" value="Login">

    <div class="remember"><input type="checkbox" name="remember"id="remember" />
      <label>Remember me</label><label></div>

        
        <dv class="forgot"><a href="#">Forgot password</a>

          <p>Don't have an account? <a href="/register">register here</a></p>
        </dv>
      </body>
      </html>
